<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <div> <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <h2 class="h2">Equilibrium #3429</h2>
        <p class="p">Our Equilibrium collection promotes balance and calm.</p>
        </div>
         <div class="meta-row">
            <div class="eth-container">
                <img class="etherum" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <span class="span">0.041 ETH</span>
            </div>
            <div class="time-container">
                <img class="clock" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <span class="span2">3 days left</span>
            </div>
         </div>
         <hr class="line">
         <div class="footer"> <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
            <span class="span3">Creation of <span class="span4">Jules Wyvern</span></span>  
        </div>

    </div>
</body>
</html>
