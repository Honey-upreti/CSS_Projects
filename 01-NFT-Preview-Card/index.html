<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <h2 class="h2">Equilibrium #3429</h2>
        <p class="p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
            <p class="p">0.041 ETH</p> 
    </div>
    <div class="footer">
        <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
        <p class="p">Creation of <span class="span">Jules Wyvern</span></p>
    </div>
</body>
</html>
